<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>venda de veiculos</title>
    <link rel="stylesheet" href="outro.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>cadastre seu veiculos para venda muito mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>cadastro</p>
            </div>
            <div class=" form-body">
                <h1 class="form-title">venda facil seu veiculo!</h1>
                <P>descreva as caracteristicas do seu veiculo e marque as opicionais e a caracteristicas que ele possui
                </P>
                <form>
                    <div class="box-input">
                        <label>titulo do anúncio:</label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                    placeholder="definaum titulo para o seu veiculo"
                     minlength="1"
                      maxlength="30" 
                      required>
                        <input type="submit"
                         class="bts-submit"
                          value="cadrastrar">

                    </div>
                    <div class="box-input">
                        <label for="price">preço do veiculo
                            <span class="required-field">*</span></label>
                        <input type="number" 
                        id="price" 
                        name="price" 
                        class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea id="description"
                         name="description" 
                         class="block" 
                         cols="30"
                          rows="10" 
                          required
                            placeholder="descreva seu veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label
                         for="unique_owner">único dono?
                            <span 
                            class="required-field">*</span>
                        </label>
                        <select 
                        id="unique_owner" 
                        name="unique_owner" required>
                            <option value="">selecione...</option>
                            <option value="1">sim</option>
                            <option value="0">não</option>
                        </select>
                    </div>
            </div>
            <div class="box-input">
                <label for="brand">
                    marca:
                    <span class="required-field">*</span>
                </label>
                <input
                 type="text" 
                id="brand" 
                name="brand" 
                class="block" 
                placeholder="digite a marca do seu veiculo"
                    required>
            </div>
            <div class="box-input">
                <label for="model">
                    modelo:
                    <span class="required-field">*</span>
                </label>
                <input 
                type="text" 
                id="model"
                 name="model"
                  class="block"
                   placeholder="digite a modelo do seu veiculo"
                    required>
                <input type="text" name="" id="">
            </div>
            <div class="box-input">
                <label for="mileage">
                    quilometragem:
                    <span class="required-field">*</span>
                </label>
                <input 
                type="nunber" 
                id="mileage"
                 name="mileage" 
                 class="block" 
                 required>
                </div>
                <div class="box-input">
                    <label for="purchase_date">
                       data de compra do veiculo:
                        <span class="required-field">*</span>
                    </label>
                    <input 
                    type="number" 
                    id="purchase_date" 
                    name="purchase_date" 
                    class="block" 
                    required
                    >
                </div>
                    <input
                     type="date"
                     class="btn-submit" 
                     value="cadastra">
            </div>
            <div class="box-input"> 
                        <p>
                            cambio:<span class="required-field">*</span></p>
                            <input type="radio"
                            id="manual"
                            name="gear"><label for="manual">manual</label>
                            cambio:<span class="required-field">*</span></p>
                            <input type="radio"
                            id="auto"
                            name="gear"><label for="manual">automatico</label>
                     </div>
                     <div class="optional_box">
                        <p>opicionais</p>
                         <ul
                            class="optional_list">
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">alame</label>
                            </li>
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">trava eletrica</label>
                            </li>
                         </ul>
                     </div>
                     <div class="optional_box">
                        
                         <ul
                            class="optional_list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                <label for="eletric_window">vidro eletrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">camera de re</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">banco de coouro</label>
                            </li>
                            </ul>
                            </div>
                            <div class="box-input">
                                <p>envie uma imagem do veiculo: <span 
                                    class="required-field">*</span></p>
                        <input type="file"
                         multiple accept="image/png, image/jpeg" 
                         id="images"
                         name="images"
                         required>
                         
                        </div>
                       
                        </div>
                        </form>
                    </div>
                </div>
                     </div>

    



</body>


</html>
